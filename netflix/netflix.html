<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css" />
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <div>
      <div class="navbar-section">
        <div class="overlay-imgs">
        <nav class="navbar content-width">
          <div class="nav-left">
            <img src="./img/Netflix_Logo_PMS.png" alt="logo" />
          </div>
          <div class="nav-right">
            <div>
              <select name="language" id="language" class="dropdown">
                <option value="english" >English</option>
                <option value="hindi">हिन्दी</option>
              </select>
            </div>
            <div>
              <button class="btn-login">Sign In</button>
            </div>
          </div>
        </nav>
        <section class="sect">
          <p class="p1">Unlimited movies,<br> TV shows and more</p>
          <p class="p2">Starts at ₹149. Cancel at any time.</p>
          <p class="p3">Ready to watch? Enter your email to create or restart your membership.</p>
          <div class="email-get_started">
            <div><input type="email" name="email" placeholder="Email address" class="email"></div>
            <div>
              <button class="get-started">Get Started <i class='bx bx-chevron-right'></i></button>
            </div>
          </div>
        </section>
      </div>
      </div>
    </div>
  </body>
</html>
